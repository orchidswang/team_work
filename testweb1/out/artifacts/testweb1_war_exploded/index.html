    <meta charset="utf-8">

    <title>WeNavi-make your borwser simpler</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/index.css">

<body>

<div id="mask"></div>

<div class="center-in-center" id="add_bookmark_windows">
    <button class="delete" id="delete_in_add" onclick=close_add()><img  src="css/material/close.png" height="12"><br></button>
    <div id="title_in_add"><img src="css/material/小竖条.png" height="15" > 添加书签</div>
    <div class="input_box">
        <form>

            <input type="text" class="inputBookmark" name="Bookmark" placeholder="请输入需要添加的网页(例:https://www.bing.com)"><br>
            <input type="button" id="add_submit" value="添加" onclick="">

        </form>
    </div>
</div>


<div id="top"><button class="button_login_register" onclick = login()>登录</button>     <button class="button_login_register" onclick = register()>注册</button></div>


<div class="center-in-center" id="login">

    <div>

        <button class="delete" id="delete_in_login" onclick=close_login()>
            <img  src="css/material/close.png" height="12">
        </button>

        <div class="sorter">
            <div >登录 <button class="button_sorter" onclick="to_regiester()">注册</button></div>
        </div>
        <div class="horizontal_bar" id="bar1"><img src="css/material/登录页小横条.png" width="16"></div>

        <div class="input_box">
            <form>
                <p class="title"><img src="css/material/dot.png" width="8"> 用户名：<br></p>
                <input class="input" type="text" id="user" name="user" value="" maxlength="15" placeholder="   请输入用户名" ><br>
                <p class="title"><img src="css/material/dot.png" width="8"> 密码：<br></p>
                <input class="input" type="password" id="password" name="password" value="" maxlength="20" placeholder="   请输入密码"><br>
                <input type="button" class="submit" value="提交"  onclick=login_submit()>

            </form>
        </div>
    </div>

</div>

<div class="center-in-center"  id="register">
    <div>

        <button class="delete" id="delete_in_register" onclick=close_register()>
            <img  src="css/material/close.png" height="12">
        </button>

        <div class="sorter">
            <div ><button class="button_sorter" onclick="to_login()">登录</button> 注册</div>
        </div>
        <div class="horizontal_bar" id="bar2"><img src="css/material/登录页小横条.png" width="16"></div>

        <div class="input_box">
            <form>
                <p class="title"><img src="css/material/dot.png" width="8"> 用户名：<br></p>
                <input class="input" type="text" id="newuser" name="user" value="" maxlength="15" placeholder="   请输入用户名" ><br>
                <p class="title"><img src="css/material/dot.png" width="8"> 密码：<br></p>
                <input class="input" type="password" id="newpassword" name="password" value="" maxlength="20" placeholder="   请输入密码"><br>
                <input type="button" class="submit" value="提交"  onclick=register_submit()>

            </form>
        </div>
    </div>
</div>

<div id="logo">
    <p><img src="css/material/logo.png" width="260" alt=""></p>
</div>


<div id="select">
    <form action="https://cn.bing.com/search" autocomplete="off" target="_blank">
        <div id="search_box">

            <input class="search_input" type="search" name="q" placeholder="                  请输入搜索的内容">

            <input class="search_input" type="submit" id="search"value="">
        </div>
    </form>

</div>
