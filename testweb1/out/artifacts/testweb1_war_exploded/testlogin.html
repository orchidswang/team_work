<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="js/main.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
<form id="myForm"><!-- action写要请求Servlet的名 -->
  用户名：<input type="text" id="user" name="user"><br><br>
  密码：<input type="password" id="password" name="password"><br><br>
  <input type="button" id="testajax" value="登录" onclick="login()">
  <input type="reset" value="重置">
</form>
<script>
    function login() {

            $.ajax({

                // 请求发送方式
                type: 'post',
                // 验证文件
                url: 'loginServlet',
                // 用户输入的帐号密码
                data: {'user': $("#user").val(), 'password': $("#password").val()},
                // 异步，不写默认为True
                async: true,

                //请求成功后的回调
                success: function (data) {
                    if (data) {
                        localStorage.setItem("yes",data);
                        alert(data)
                    } else {
                        alert('帐号或密码错误');
                    }
                },
                error: function () {
                    alert('服务端异常');
                }

            });
    }
</script>
</body>
</html>
